  <style>
    :root {
      --black: #000000;
      --dark-gray: #1a1a1a;
      --accent-beige: #c9a882;
      --light-beige: #e8d5c4;
      --cream: #f5ebe0;
      --white: #ffffff;
      --text-dark: #2d2d2d;
      --text-light: #6b6b6b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--white);
      color: var(--text-dark);
      line-height: 1.7;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* NAVBAR */
    .navbar {
      background: var(--black);
      padding: 1.2rem 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .navbar.scrolled {
      padding: 0.8rem 0;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 800;
      font-size: 1.6rem;
      color: var(--white);
      letter-spacing: -1px;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .navbar-brand:hover {
      transform: scale(1.02);
      color: var(--white);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--accent-beige) 0%, var(--light-beige) 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--black);
      font-weight: 900;
      font-size: 1.3rem;
      box-shadow: 0 6px 20px rgba(201, 168, 130, 0.4);
      transition: transform 0.3s ease;
    }

    .logo-icon:hover {
      transform: rotate(-5deg) scale(1.05);
    }

    .nav-link {
      color: rgba(255,255,255,0.9) !important;
      font-weight: 600;
      padding: 0.6rem 1.2rem !important;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .nav-link:hover {
      background: var(--medium-gray);
      color: var(--white) !important;
      transform: translateY(-2px);
    }

    /* DROPDOWN CON SCROLL */
    .dropdown-menu {
      background: var(--dark-gray);
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      padding: 0.8rem;
      margin-top: 0.5rem;
      min-width: 280px;
    }

    .dropdown-menu-scrollable {
      max-height: 400px;
      overflow-y: auto;
    }

    .dropdown-item {
      color: rgba(255,255,255,0.85);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    /* HERO */
    .week-hero {
      text-align: center;
      padding: 80px 20px 60px;
      background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
      border-radius: 30px;
      margin-bottom: 60px;
      position: relative;
      overflow: hidden;
    }

    .week-badge {
      display: inline-block;
      background: var(--black);
      color: var(--white);
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .week-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      color: var(--black);
      margin-bottom: 1rem;
    }

    .week-subtitle {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: var(--text-light);
      max-width: 800px;
      margin: 0 auto;
    }

    /* CARDS */
    .section {
      margin-bottom: 60px;
    }

    .section-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--light-beige);
      color: var(--text-dark);
      padding: 0.5rem 1.2rem;
      border-radius: 50px;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 800;
      color: var(--black);
      margin-bottom: 1rem;
    }

    .card {
      background: var(--white);
      border-radius: 24px;
      padding: 3rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .card-text {
      color: var(--text-light);
      line-height: 1.8;
      font-size: 1.05rem;
      margin-bottom: 1rem;
    }

    .methodology-steps {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
